<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Azure</title>
    <script src="manage_azure.js" charset="utf-8" defer></script>
    <style>
        td {
            padding: 0 20px;
        }

        table {
            border-spacing: 35px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1 style="font-weight:500;" align="center">Microsoft convert</h1>
    <table>
        <tr>
            <td>
                <label>Slide number:</label>
                <br>
                <select id="slidenumber">
                    <option value="slide1" selected="selected">1</option>
                    <option value="slide1">2</option>
                    <option value="slide1">3</option>
                    <option value="slide1">4</option>
                    <option value="slide1">5</option>
                    <option value="slide6">6</option>
                    <option value="slide7">7</option>
                    <option value="slide8">8</option>
                    <option value="slide9">9</option>
                    <option value="slide10">10</option>
                    <option value="slide11">11</option>
                </select>
            </td>
            <td>
                <label>Language</label>
                <br>
                <select id="languageOptions" disabled>
                    <option>Please update voice list first.</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Voice</label>
                <br>
                <select id="voiceOptions">
                    <option>Please update voice list first.</option>
                </select>
            </td>
            <td>
                <label>Test here</label>
                <br><br>
                <textarea id="synthesisText" style="display: inline-block;width:400px;height:100px"
                    placeholder="Input text or ssml for synthesis."></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Speaking style</label>
                <br>
                <select id="styleOptions" disabled>
                    <option>Please update voice list first.</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Speaking speed</label>
                <div class="slidecontainerSpeed">
                    <input type="range" min="0.00" max="3.00" value="1.00" class="slider" step="0.01"
                        id="myRangeSlider">
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Pitch</label>
                <div class="slidecontainerPitch">
                    <input type="range" min="0.00" max="2.00" value="1.00" class="slider" step="0.01" id="myRangePitch">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button">Conferm settings for this slide</button>
            </td>
            <td>
                <button id="getVoices">Get Languages and Voices</button>
            </td>
        </tr>
    </table>
    <div id="error"></div>
</body>

</html>
