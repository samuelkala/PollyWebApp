<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Panel</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1135.0.min.js" defer></script>
    <script src="manage_azure.js" charset="utf-8" defer></script>
    <script src="manage_aws.js" charset="utf-8" defer></script>
    <style>
        td {
            padding: 0 20px;
        }

        table {
            border-spacing: 35px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 style="font-weight:500;" align="center">Convert Panel</h1>
    <table>
        <tr>
            <td>
                <label>Slide number:</label>
                <br>
                <select id="slidenumber"></select>
            </td>
            <td>
                <label>Azure Languages</label>
                <br>
                <select id="languageOptions" disabled>
                    <option>Please update voice list first.</option>
                </select>
            </td>
            <td>
                <label>Aws Languages</label>
                <br>
                <select id="languageOptionsAws"disabled>
                    <option>Please update voice list first.</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Azure Voices</label>
                <br>
                <select id="voiceOptions" disabled>
                    <option>Please update voice list first.</option>
                </select>
            </td>
            <td>
                <label>Aws Voices</label>
                <br>
                <select id="voiceOptionsAws" disabled>
                    <option>Please update voice list first.</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Speaking style</label>
                <br>
                <select id="styleOptions" disabled></select>
            </td>
            <td>
                <label>Voice Timbre</label>
                <div class="slidecontainerTimbre">
                    <output id="rangevalueTimbreAws">1</output>
                    <input type="range" min="0.00" max="3.00" value="1.00" class="slider" step="0.02"
                        id="timbreRangeAws">
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Speaking speed</label>
                <div class="slidecontainerSpeed">
                    <output id="rangevalueSpeed">1</output>
                    <input type="range" min="0.00" max="3.00" value="1.00" class="slider" step="0.01"
                        id="myRangeSpeed">
                </div>
            </td>
            <td>
                <label>Speaking speed</label>
                <div class="slidecontainerSpeed">
                    <output id="rangevalueSpeedAws">1</output>
                    <input type="range" min="0.00" max="3.00" value="1.00" class="slider" step="0.01"
                        id="myRangeSpeedAws">
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>Pitch</label>
                <div class="slidecontainerPitch">
                    <output id="rangevaluePitch">1</output>
                    <input type="range" min="0.00" max="2.00" value="1.00" class="slider" step="0.02" id="myRangePitch">
                </div>
            </td>
            <td>
                <label>Pitch</label>
                <div class="slidecontainerPitch">
                    <output id="rangevaluePitchAws">1</output>
                    <input type="range" min="0.00" max="2.00" value="1.00" class="slider" step="0.02" id="myRangePitchAws">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button id="settingsBtn" type="button">Conferm settings for this slide</button>
            </td>
            <td>
                <button id="convertBtn" type="">Convert PowerPoint</button>
            </td>
            <td></td>
        </tr>
    </table>
    <div id="error"></div>
</body>

</html>
