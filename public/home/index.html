<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly</title>
    <script src="home/manage_home.js" charset="utf-8" defer></script>
    <title>Polly</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        html,
        body {
            min-height: 100%;
        }

        .wrapper {
            text-align: center;
        }

        body,
        div,
        form,
        input,
        select,
        textarea,
        label {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }

        h1 {
            position: relative;
            margin: 0;
            text-align: center;
            font-size: 40px;
            color: rgb(255, 136, 0);
            z-index: 2;
            line-height: 83px;
        }

        h2 {
            display: none;
            position: relative;
            margin: 0;
            text-align: center;
            font-size: 20px;
            color: rgb(255, 98, 0);
            z-index: 2;
            line-height: 83px;
        }


        form {
            margin: auto;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
            width: 80%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 8px #cc7a00;
        }


        input,
        select,
        textarea {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input {
            width: 40%;
            padding: 5px;
        }

        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }

        .item:hover p,
        .item:hover i,
        .question:hover p,
        .question label:hover,
        input:hover::placeholder {
            color: #cc7a00;
        }

        .item input:hover,
        .item select:hover,
        .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 3px 0 #cc7a00;
            color: #cc7a00;
        }

        .item {
            position: relative;
            margin: 10px 0;
        }

        .item span {
            color: red;
        }

        input[type="date"]::-webkit-inner-spin-button {
            display: none;
        }

        button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9d09;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #ff9800;
        }

        @media (min-width: 568px) {

            .name-item,
            .city-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .name-item input,
            .name-item div {
                width: calc(50% - 20px);
            }

            .name-item div input {
                width: 97%;
            }

            .name-item div label {
                display: block;
                padding-bottom: 5px;
            }

            .loader {
                position: relative;
                top: 50%;
                left: 50%;
            }

            .loader .dots {
                position: absolute;
                padding: 10px;
                border-radius: 50%;
                background: #ff9d01;
                -webkit-animation: myani 1s ease-in-out 0s infinite;
                animation: myani 1s ease-in-out 0s infinite;
            }

            .loader .dots:nth-child(1) {
                -webkit-animation-delay: 0s;
                animation-delay: 0s;
            }

            .loader .dots:nth-child(2) {
                -webkit-animation-delay: 0.15s;
                animation-delay: 0.15s;
            }

            .loader .dots:nth-child(3) {
                -webkit-animation-delay: 0.30s;
                animation-delay: 0.30s;
            }

            .loader .dots:nth-child(4) {
                -webkit-animation-delay: 0.45s;
                animation-delay: 0.45s;
            }

        }

        @keyframes myani {
            0% {
                -webkit-transform: translateX(-100px);
                transform: translateX(-100px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -webkit-transform: translateX(100px);
                transform: translateX(100px);
                opacity: 0;
            }
        }
    </style>

</head>
<body>
    <img src="home/background.jpg" width="100%" height="100%" style="position: absolute;  right: 0px; top: 0px;" />

    <div style="position: relative; left: 2%; top: 5%; text-align: center;">

        <form id="DownBtn" action="download" method="post" style="width:50%">
            <br>
            <img src="home/logopolly.jpg" width="100%" style="position: relative"/>
            <h3 style="font-size: 40px; color: rgb(255, 136, 0);">Create your lesson easily!</h3>
            <br>
            <div id="UpBtn">
                <input type="file" id="inpFile">
                <button id="btnUpload">Upload this file</button>
            </div>
            <div>
                <h2 id="error">Please upload a new pptx file to convert</h2>
            </div>
            <div>
                <h2 id="done">Your lesson has been downloaded</h2>
            </div>

            <div class="loader" id="LoadDots" style="display: none;">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
            <br>
        </form>
        <div class="wrapper">
            <button id="voiceset" onclick="document.location='azure/convert_azure.html'">Continue to
                voice customization</button>
        </div>
    </div>
</body>
</html>
